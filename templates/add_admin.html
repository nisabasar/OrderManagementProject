<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Ekle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #1abc9c, #16a085);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .add-admin-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            text-align: center;
        }
        .add-admin-container h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .add-admin-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .add-admin-container button {
            background: #1abc9c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .add-admin-container button:hover {
            background: #16a085;
        }
        .add-admin-container a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #1abc9c;
            font-weight: bold;
            transition: color 0.3s;
        }
        .add-admin-container a:hover {
            color: #148f77;
        }
    </style>
</head>
<body>
    <div class="add-admin-container">
        <h1>Admin Ekle</h1>
        <form method="POST" action="/add-admin">
            <input type="text" name="username" placeholder="Kullanıcı Adı" required>
            <input type="password" name="password" placeholder="Şifre" required>
            <button type="submit">Admin Ekle</button>
        </form>
        <a href="/admin-dashboard">Admin Paneline Dön</a>
    </div>
</body>
</html>
