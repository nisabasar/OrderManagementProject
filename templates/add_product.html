<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Ekle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #f39c12, #e67e22);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .add-product-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            text-align: center;
        }
        .add-product-container h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .add-product-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .add-product-container button {
            background: #f39c12;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .add-product-container button:hover {
            background: #e67e22;
        }
        .add-product-container a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #f39c12;
            font-weight: bold;
            transition: color 0.3s;
        }
        .add-product-container a:hover {
            color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="add-product-container">
        <h1>Ürün Ekle</h1>
        <form method="POST" action="/add-product">
            <input type="text" name="product_name" placeholder="Ürün Adı" required>
            <input type="number" name="stock" placeholder="Stok" required>
            <input type="number" name="price" step="0.01" placeholder="Fiyat" required>
            <button type="submit">Ekle</button>
        </form>
        <a href="/admin-dashboard">Admin Paneline Dön</a>
    </div>
</body>
</html>
