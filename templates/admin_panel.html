<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #3498db, #2ecc71);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #2ecc71;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #2ecc71;
            color: white;
            font-weight: bold;
        }

        form {
            margin: 20px 0;
        }

        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        button {
            background-color: #1abc9c;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #16a085;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Admin Paneli</h1>

        <!-- Ürün Yönetimi -->
        <h2>Ürün Yönetimi</h2>
        <form method="POST" action="/add-product">
            <input type="text" name="product_name" placeholder="Ürün Adı" required>
            <input type="number" name="stock" placeholder="Stok" min="1" required>
            <input type="number" name="price" placeholder="Fiyat (TL)" step="0.01" required>
            <button type="submit">Ürün Ekle</button>
        </form>

        <!-- Sipariş Yönetimi -->
        <h2>Siparişler</h2>
        <table>
            <thead>
                <tr>
                    <th>Sipariş ID</th>
                    <th>Müşteri Adı</th>
                    <th>Durum</th>
                    <th>İşlem</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.OrderID }}</td>
                    <td>{{ order.CustomerName }}</td>
                    <td>{{ order.OrderStatus }}</td>
                    <td>
                        <form method="POST" action="/approve-order" style="display:inline;">
                            <input type="hidden" name="order_id" value="{{ order.OrderID }}">
                            <button type="submit">Onayla</button>
                        </form>
                        <form method="POST" action="/reject-order" style="display:inline;">
                            <input type="hidden" name="order_id" value="{{ order.OrderID }}">
                            <button type="submit">Reddet</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Log Görüntüleme -->
        <h2>Log Yönetimi</h2>
        <form method="POST" action="/filter-logs">
            <select name="log_type">
                <option value="All">Tüm Loglar</option>
                <option value="Error">Hatalar</option>
                <option value="Info">Bilgiler</option>
            </select>
            <button type="submit">Filtrele</button>
        </form>
    </div>
</body>

</html>
