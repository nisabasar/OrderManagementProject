<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kritik Stok Seviyesi</title>
</head>
<body>
    <h1>Kritik Stok Seviyesi</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Ürün Adı</th>
                <th>Stok</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.ProductName }}</td>
                <td>{{ product.Stock }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
