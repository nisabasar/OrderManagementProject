<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loglar</title>
</head>
<body>
    <h1>İşlem Logları</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Log ID</th>
                <th>Müşteri ID</th>
                <th>Sipariş ID</th>
                <th>Log Türü</th>
                <th>Detaylar</th>
                <th>Tarih</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.LogID }}</td>
                <td>{{ log.CustomerID }}</td>
                <td>{{ log.OrderID }}</td>
                <td>{{ log.LogType }}</td>
                <td>{{ log.LogDetails }}</td>
                <td>{{ log.LogDate }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
