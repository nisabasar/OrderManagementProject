<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <style>
        /* Genel sayfa stili */
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #2c3e50, #1a252f);
            color: #ecf0f1;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Ana kayıt kutusu */
        .register-container {
            background: #1a252f;
            border: 1px solid #34495e;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            padding: 30px;
            width: 400px;
            text-align: center;
        }

        /* Başlık stili */
        .register-container h1 {
            font-size: 1.8rem;
            color: #ecf0f1;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Input ve select alanları */
        .register-container input,
        .register-container select {
            width: 90%;
            padding: 12px;
            margin: 15px 0;
            background: #34495e;
            border: none;
            border-radius: 10px;
            color: #ecf0f1;
            font-size: 1rem;
        }

        .register-container input:focus,
        .register-container select:focus {
            outline: none;
            box-shadow: 0 0 10px #2980b9;
        }

        /* Buton stili */
        .register-container button {
            width: 90%;
            background: #2980b9;
            color: #ecf0f1;
            border: none;
            padding: 12px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease-in-out;
        }

        .register-container button:hover {
            background: #1abc9c;
        }

        /* Giriş yap butonu stili */
        .register-container a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 0.95rem;
            color: #1abc9c;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .register-container a:hover {
            color: #16a085;
        }

        /* Alt bilgi */
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #95a5a6;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Kayıt Ol</h1>
        <form method="POST" action="/register">
            <input type="text" name="username" placeholder="Kullanıcı Adı" required>
            <input type="password" name="password" placeholder="Şifre" required>
            <input type="text" name="customer_name" placeholder="İsim" required>
            <input type="number" name="budget" placeholder="Bütçe" required>
            <select name="customer_type">
                <option value="Standard">Standard</option>
                <option value="Premium">Premium</option>
            </select>
            <button type="submit">Kayıt Ol</button>
        </form>
        <a href="/login">Giriş Yap</a>
    </div>
    <div class="footer">© 2024 - Tüm Hakları Saklıdır</div>
</body>
</html>
