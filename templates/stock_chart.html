<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stok Seviyesi Grafiği</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Stok Seviyesi Grafiği</h1>
    <canvas id="stockChart" width="400" height="200"></canvas>
    <script>
        // Flask'tan gelen veriyi al
        fetch('/stock-data')
            .then(response => response.json())
            .then(data => {
                const labels = data.map(item => item.ProductName); // Ürün isimleri
                const stockData = data.map(item => item.Stock);    // Stok miktarları

                // Chart.js ile grafik oluştur
                const ctx = document.getElementById('stockChart').getContext('2d');
                const stockChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Stok Miktarı',
                            data: stockData,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Veri alınırken bir hata oluştu:', error));
    </script>
    <button onclick="updateChart()">Veriyi Güncelle</button>

    <script>
        function updateChart() {
            fetch('/stock-data')
                .then(response => response.json())
                .then(data => {
                    const labels = data.map(item => item.ProductName);
                    const stockData = data.map(item => item.Stock);
    
                    stockChart.data.labels = labels;
                    stockChart.data.datasets[0].data = stockData;
                    stockChart.update(); // Grafiği güncelle
                })
                .catch(error => console.error('Veri güncelleme hatası:', error));
        }
    </script>
    
</body>
</html>
